<p-table #dt [value]="quotes" id="search-quote" [scrollable]="true" scrollHeight="500px"
         [globalFilterFields]="['code','name','price','taxPercent']">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <td>Code</td>
      <td>Client</td>
      <td>Créé le</td>
      <td>Expire le</td>
      <td>Montant HT</td>
      <td>Montant TTC</td>
      <td>Statut</td>
    </tr>
    <tr>
      <td *ngFor="let col of columns">
        <input pInputText type="text"
               (input)="filter($event, col.field, 'startsWith')"
               placeholder="{{col.header}} commence par"
               class="p-column-filter" />
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td (click)="onClick(rowData._id)">
        {{rowData.number}}
      </td>
      <td>{{rowData.customer.fullName}}</td>
      <td>{{rowData.date | date:'dd/MM/YYYY'}}</td>
      <td>{{rowData.expirationDate | date:'dd/MM/YYYY'}}</td>
      <td>{{rowData.totalFreeTax | currency:'EUR'}}</td>
      <td>{{rowData.total | currency:'EUR'}}</td>
      <td>{{rowData.status}}</td>
    </tr>
  </ng-template>
</p-table>
