<div *ngIf="isLocked() != true">
  <div>
    <button pButton type="button" label="Rafraichir" icon="pi pi-refresh" class="p-button-icon p-button-rounded p-button-outlined" (click)="onRefresh()"></button>
    <button pButton type="button" label="Apercu" icon="pi pi-refresh" class="p-button-icon p-button-rounded p-button-outlined" (click)="openPdf()"></button>
  </div>
  <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="document.html" [config]="editorConfig"></angular-editor>
</div>
<div *ngIf="isLocked() == true">
  <iframe [src]="urlPdf" style="width:100%;height:1000px"></iframe>
</div>
